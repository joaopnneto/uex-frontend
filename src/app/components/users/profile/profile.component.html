<div class="container">
	<div class="row">
		<div class="container col-4">
			<h1>Perfil</h1>
			<hr>
			<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Nome</label>
					<input type="text" class="form-control" formControlName="name">
				</div>
				<div class="col-md-6">
					<label class="form-label">Email</label>
					<input type="text" class="form-control" formControlName="email">
				</div>
				<div class="form-outline mb-4">
					<label class="form-label">Senha</label>
					<input type="password" class="form-control form-control-lg" formControlName="password" />
					<div class="text-danger" *ngIf="profileForm.get('password')?.invalid && profileForm?.get('password')?.touched">Senha obrigatória</div>
				</div>

				<div class="form-outline mb-4">
					<label class="form-label">Confirmação da senha</label>
					<input type="password" class="form-control form-control-lg" formControlName="password_confirmation" />
					<div class="text-danger" *ngIf="profileForm.get('password_confirmation')?.invalid && profileForm?.get('password_confirmation')?.touched">Confirmação da senha obrigatória</div>
				</div>
				<div class="col-12">
					<a class="btn btn-secondary me-2" [routerLink]="['/contacts']">Voltar</a>
					<button [disabled]="profileForm.invalid" type="submit" class="btn btn-primary me-2">Salvar</button>
				</div>
			</form>
			<div>
				<button class="btn btn-danger mt-2" (click)="onDeleteAccount()">Excluir conta</button>
			</div>
		</div>
	</div>
</div>
