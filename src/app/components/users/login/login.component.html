<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" formControlName="email"  />
                <div class="text-danger" *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched">Email obrigatório</div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control form-control-lg" formControlName="password"/>
                <div class="text-danger" *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">Senha obrigatória</div>
              </div>

              <div class="text-danger mb-3">{{this.error}}</div>

              <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>
            </form>
          </div>
          <div class="d-flex justify-content-center mb-5">
            <button (click)="signUp()" type="button" class="btn btn-primary btn-lg">Registre-se</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
