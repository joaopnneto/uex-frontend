<div class="row">
	<div class="col-4">
		<div class="container mt-5">
		<div class="d-flex align-items-center justify-content-between mb-4">
			<h3>Contatos</h3>
			<a class="btn btn-primary me-2" [routerLink]="['/contacts/new']">Novo Contato</a>
		</div>
		<table class="table">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Telefone</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let contact of contacts">
						<td><input type="checkbox" (click)="addPin(contact)"></td>
						<td>{{contact.name}}</td>
						<td>{{contact.phone}}</td>
						<td>
							<a class="btn btn-light me-2" [routerLink]="['/contacts/edit/', contact.id]">Editar</a>
							<button class="btn btn-danger" (click)="onDelete(contact.id)">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
									<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
									<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
								</svg>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		<button (click)="onLogout()">Logout</button>
		</div>
	</div>
	<div class="col-6">
		<div class="container mt-5">
			<div class="col-8 maps" >
				<google-map [options]="options" [center]="center">
					<map-marker [position]="markerPosition"></map-marker>
				</google-map>
			</div>
		</div>
	</div>
</div>
